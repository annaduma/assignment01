<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <script type="text/javascript" src="array.js"></script>
  </head>
  <body>

  <h1>To Do List</h1>

  <form name="submit" onsubmit="submitButton()">

    <fieldset id="person">
      <legend>Who is responsible for this task?</legend>
        <label>Anna</label>
          <input type="radio" name="taskAssignment" value="Anna" required>
        <label>Alex</label>
          <input type="radio" name="taskAssignment" value="Alex">
        <label>Mr. Binks</label>
          <input type="radio" name="taskAssignment" value="Mr. Binks">
    </fieldset>

    <label>How difficult is the task?</label>
    <select id="difficulty" required>
      <option value="">None</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Difficult</option>
    </select><br>

    <label>Describe the task:
      <input id="description" type="text" required>
    </label>
    
    <button type="submit">Add to My List!</button>
  </form>



  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <div id="list"></div>


  </body>
</html>
